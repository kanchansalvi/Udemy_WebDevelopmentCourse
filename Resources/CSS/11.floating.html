<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Floating</title>
        
<style>
    .bluebox{
        background-color: #4267B2;
        color: white;
        height: 100px;
        width: 100;
        float: left;
    }
    
    .yellowbox{
        background-color: #F5F804;
        color: white;
        height: 80px;
        width: auto;
        float: right;
    }
    .greenbox{
        background-color:#38c638;
        color: white;
        height: 100px;
        width: auto;
        clear:both;
    }
    .great{
        background-color: #ee3e3e;
    }
         
</style>
        
    </head>
    
    <body>
       <div class="bluebox">
           <p>Facebook is <span class="great">great</span></p>
        </div>
         <div class="yellowbox">
           <p>Apple</p>
        </div>
         <div class="greenbox">
           <p>Microsoft</p>
        </div>
    </body>
</html>
