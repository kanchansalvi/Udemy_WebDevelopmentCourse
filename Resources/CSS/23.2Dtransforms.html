<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>2D Transforms</title>  
<style>
    .bluebox{
        background-color: #4267B2;
        color: white;
        height: 100px;
        width: 100px;
        margin: 40px;
/*        transform: rotate(30deg);*/
/*        For crossBrowser Functionality  
        -ms-webkit-transform: rotate(30deg);
        transform: rotate(30deg);
*/
/*        transform: translate(50px);*/
/*        transform: translate(50px,30px); */ /* move to right and down. Use minus for reverse */
/*        transform : scale(.5,2); */ /* width, height) */
          transform: skew(10deg, 10deg);
        
    }
    
    .yellowbox{
        background-color: #F5F804;
        color: white;
        height: 100px;
        width: auto;
    }
    .greenbox{
        background-color:#38c638;
        color: white;
        height: 100px;
        width: auto;
    }
    .great{
        background-color: #ee3e3e;
    }
         
</style>
        
    </head>
    
    <body>
       <div class="bluebox">
           <p>Facebook is <span class="great">great</span></p>
        </div>
         <div class="yellowbox">
           <p>Apple</p>
        </div>
         <div class="greenbox">
           <p>Microsoft</p>
        </div>
    </body>
</html>
