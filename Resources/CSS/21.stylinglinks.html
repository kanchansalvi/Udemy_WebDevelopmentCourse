<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Styling Links</title>  
<style>
/*    To set the initial color of the link */
    a:link{
        color: #fb0303;
    }
/*    Change properties of the link when mouse goes over that link */
    a:hover{
        font-size: 3em;
    }
/*    change color of link once it is visited. */
    a:visited{
        color: darkorange;
    }
    .bluebox{
        background-color: #4267B2;
        color: white;
        height: 100px;
        width: auto;
    }
    
/*    Change the properties of link in the bluebox */
     div.bluebox a:active{
        font-size: 4em;
    }
    
    .yellowbox{
        background-color: #F5F804;
        color: white;
        height: 100px;
        width: auto;
    }
    .greenbox{
        background-color:#38c638;
        color: white;
        height: 100px;
        width: auto;
    }
    .great{
        background-color: #ee3e3e;
    }
         
</style>
        
    </head>
    
    <body>
       <div class="bluebox">
           <p>Facebook is <span class="great">great</span></p>
           <p><a href="http://www.google.com">Visit Link</a></p>
        </div>
         <div class="yellowbox">
           <p>Apple</p>
            <p><a href="http://www.facebook.com">Visit Link</a></p>
        </div>
         <div class="greenbox">
           <p>Microsoft</p>
            <p><a href="http://www.slickdeals.com">Visit Link</a></p>
        </div>
    </body>
</html>
