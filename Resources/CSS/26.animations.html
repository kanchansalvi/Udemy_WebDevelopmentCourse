<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Animations</title>  
<style>
    .bluebox{
        background-color: #4267B2;
        color: white;
        height: 100px;
        width: 100px;
        position: relative;
        -webkit-animation: myAnimation 4s;
    }
    
/*
    @keyframes myAnimation{
        from{background-color: dodgerblue;}
        to{background-color: #4267B2;}
    }
*/
    
    @-webkit-keyframes myAnimation{
/*        Anmation based on %Duration  */
        0% {background-color: aqua; left: 0px; top: 0px;}
        25% {background-color: red; left: 200px; top: 0px;}
        50% {background-color: greenyellow; left: 200px; top: 200px;}
        75% {background-color: darkorange; left: 0px; top: 200px;}
        100% {background-color: #4267B2; left: 0px; top: 0px;}
    }
    
    .yellowbox{
        background-color: #F5F804;
        color: white;
        height: 100px;
        width: auto;
    }
    .greenbox{
        background-color:#38c638;
        color: white;
        height: 100px;
        width: auto;
    }
    .great{
        background-color: #ee3e3e;
    }
         
</style>
        
    </head>
    
    <body>
       <div class="bluebox">
           <p>Facebook is <span class="great">great</span></p>
        </div>
         <div class="yellowbox">
           <p>Apple</p>
        </div>
         <div class="greenbox">
           <p>Microsoft</p>
        </div>
    </body>
</html>
