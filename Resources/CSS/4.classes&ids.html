<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Classes and Id</title>
        
<style>
    #coral {
        color: coral;
        font-size: 40px;
    }  
    .blue{
        color: blue;
        font-style: italic;
    }
    .prime{
/*        color: red;*/
        background-color: cyan;
        font-size: 30px;
    }
</style>
        
    </head>
    
    <body>
<!-- Only one ID can be defined for an element -->
        <p id="coral">
        Welcome to Internal CSS ...
        </p>
        <p class="blue">
        Hello, How are you.
        </p>
<!-- Multiple classes can be defined for an element. If styles in the classes overlap, only one class is considered. -->
        <p class="blue prime">
        This is just a plain text.
        </p>
        
        <h1 id="coral"> Hello </h1>
    
    </body>
</html>
