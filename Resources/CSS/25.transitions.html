<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Transitions</title>  
<style>
    .bluebox{
        background-color: #4267B2;
        color: white;
        height: 100px;
        width: 100px;
        margin: 40px;
        transition: width 1s; 
    }
    .bluebox:hover{
        width: 300px;
    }
    
    .yellowbox{
        background-color: #F5F804;
        color: white;
        height: 100px;
        width: auto;
    }
    .greenbox{
        background-color:#38c638;
        color: white;
        height: 100px;
        width: 100px;
        transition: width 1s, height 1s, transform 1s;
    }
    .greenbox:hover{
        width: 300px;
        height: 200px;
        transform: rotateX(180deg);
    }
    .great{
        background-color: #ee3e3e;
    }
         
</style>
        
    </head>
    
    <body>
       <div class="bluebox">
           <p>Facebook is <span class="great">great</span></p>
        </div>
         <div class="yellowbox">
           <p>Apple</p>
        </div>
         <div class="greenbox">
           <p>Microsoft</p>
        </div>
    </body>
</html>
