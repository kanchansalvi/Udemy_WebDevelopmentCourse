<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>3D Transforms</title>  
<style>
    .bluebox{
        background-color: #4267B2;
        color: white;
        height: 100px;
        width: 100px;
        margin: 40px;
        transform: rotateX(30deg);
/*        For crossBrowser Functionality  
        -ms-webkit-transform: rotateX(30deg);
        -ms-transform: rotateX(30deg);
*/
     
    }
    
    .yellowbox{
        background-color: #F5F804;
        color: white;
        height: 100px;
        width: auto;
    }
    .greenbox{
        background-color:#38c638;
        color: white;
        height: 100px;
        width: auto;
    }
    .great{
        background-color: #ee3e3e;
    }
         
</style>
        
    </head>
    
    <body>
       <div class="bluebox">
           <p>Facebook is <span class="great">great</span></p>
        </div>
         <div class="yellowbox">
           <p>Apple</p>
        </div>
         <div class="greenbox">
           <p>Microsoft</p>
        </div>
    </body>
</html>
