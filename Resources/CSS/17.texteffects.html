<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Text Effects</title>  
<style>
    .bluebox{
        background-color: #4267B2;
        color: white;
        height: 100px;
        width: auto;
        color: aqua;
        font-size:30px;
        font-family: cursive;
        overflow: hidden;
/*        white-space: nowrap;*/
        text-overflow:ellipsis; /* not working */
       
    }
    /* Hover does not work with nowrap */
    .bluebox:hover { 
        overflow:visible
    }
    
    .yellowbox{
        background-color: #F5F804;
        color: red;
        height: 100px;
        width: 400px;
        font-size:30px;
        font-family: monospace;
        font-family: cursive;
        word-break: break-all; /*break the word and show in next line. */
        /*word-break: keep-all; *//*word is moved to next line */
        word-wrap: break-word;
        
    }
    .greenbox{
        background-color:#38c638;
        color: white;
        height: 100px;
        width: auto;
        font-size:50px;
        font-family: "Times New Roman", Times, serif;
    }
    .great{
        background-color: #ee3e3e;
    }
         
</style>
        
    </head>
    
    <body>
       <div class="bluebox">
           <p>Facebook is great. Facebook is great. Facebook is great. Facebook is great. Facebook is great. Facebook is great. Facebook is great.</p>
        </div>
         <div class="yellowbox">
           <p>Apple.AppleAppleAppleAppledsfdsff LOOOOOOOOOOOOOOOngAppleAppleApple</p>
        </div>
         <div class="greenbox">
           <p>Microsoft</p>
        </div>
    </body>
</html>
