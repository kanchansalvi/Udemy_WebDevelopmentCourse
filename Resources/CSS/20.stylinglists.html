<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Styling Lists</title>  
<style>
    ul.list1{
/*        list-style: lower-latin;*/
        list-style-image: url(Images/red.gif); 
    }
     ul.list2{
        list-style:none;
         padding: 0;
         margin: 0;   
    }
    ul.list2 li{
        background-image: url(Images/red.gif);
        background-repeat: no-repeat; /* to see the image only once */
        padding-left: 50px;/* so that image and list name don't overlap */
        padding-top: 30px;
        background-position: 0px center;
    }
</style>
        
    </head>
    
    <body>
      <p> List of European Capitals:</p>
        <ul class = "list1">
            <li>Paris</li>
            <li>London</li>
            <li>Madrid</li>
        </ul>
        <p> List of European Capitals:</p>
        <ul class = "list2">
            <li>Paris</li>
            <li>London</li>
            <li>Madrid</li>
        </ul>
    </body>
</html>
