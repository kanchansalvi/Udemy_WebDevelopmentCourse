<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Text Decoration</title>
        
<style>
    .bluebox{
        background-color: #4267B2;
        color: white;
        height: 100px;
        width: auto;
        Text-decoration : overline;
        Font-weight : bold;

    }
    
    .yellowbox{
        background-color: #F5F804;
        color: white;
        height: 100px;
        width: auto;
        Font-style: italic;
        color: darkgreen;
        Font-size: 1.5em;

    }
    .greenbox{
        background-color:#38c638;
        color: white;
        height: 100px;
        width: auto;
        font-size: 2em;
        Letter-spacing : 10px ;
        Text-shadow : 6px 3px 3px #f51d1d; 
        text-indent: 40px;

    }
    .great{
        background-color: #ee3e3e;
    }
         
</style>
        
    </head>
    
    <body>
       <div class="bluebox">
           <p>Facebook is great. Facebook is great. Facebook is great. Facebook is great. Facebook is great. Facebook is great. Facebook is great.Facebook is great.</p>
        </div>
         <div class="yellowbox">
           <p>Apple</p>
        </div>
         <div class="greenbox">
           <p>Microsoft</p>
        </div>
    </body>
</html>
