<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Background</title>
        
<style>
    .bluebox{
/* Get the Image by giving it the url.*/
        background-image: url(Images/cat1.jpg);
        background-size: 100% 100%; /* To match the size of Image with the Box give 100%. I less than 100%, the Image is repeated. */
        background-repeat: no-repeat; /*Image is not repeated. If the size of image is small or if background-size is less than 100% the image gets repeated. */
        background-origin:content-box;/* Image starts from the <div> Element */
        background-color: #4267B2;
        color: white;
        height: 100px;
        width: auto;
        padding: 16px; /* takes padding 16px on all sides */
        border: 10px blue ridge;
        outline-color: chocolate;
        outline-width: thick;
        outline-style:solid; 
        margin:10px;
        
    }
    
    .yellowbox{
        background-image: url(Images/tajmahal1.jpg);
        background-size: 100px 100px;
        background-repeat:no-repeat;
        background-origin: border-box;
        background-position: left center; /* Position where the Image is to be displayed */
        color: red;
        height: 100px;
        width: auto;
        padding: 16px 25px 10px 100px; /* takes padding values for top right bottom left */ 
        border-width: 10px 15px 5px 10px;
        border-color: black green orange red;
        border-style: solid;
        margin: 30px 20px 5px 30px; /* takes margin values for top right bottom left */ 
    }
    
/* One way of changing Div to a circle */
    .greenbox{
        background-image: url(Images/tajmahal1.jpg);
        background-size: 140px 120px;
        background-repeat:no-repeat;
        background-origin: border-box;
        background-position: left center;
        background-color:#38c638;
        color:brown;
        height: 100px;
        width: 100px;
        padding: 10px; /* takes padding values for top&bottom, right&left */
        border-width: 10px;
        border-color:cyan;
        border-style: ridge;
        border-radius: 100px; 
        margin: 20px 60px; /* takes margin values for top&bottom, right&left */
    }
    .great{
        background-color: #ee3e3e;
    }
         
</style>
        
    </head>
    
    <body>
       <div class="bluebox">
           <p>Facebook is <span class="great">great</span></p>
        </div>
         <div class="yellowbox">
           <p>Apple</p>
        </div>
         <div class="greenbox">
           <p>Microsoft</p>
        </div>
    </body>
</html>
