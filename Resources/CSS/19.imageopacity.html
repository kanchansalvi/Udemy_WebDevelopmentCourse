<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Image Opacity</title>  
<style>

    .image1{
        width: 200px;
        height: 200px;
        opacity: 0.4;
        margin-right: 30px;
    }
    
     .image2{
        width: 200px;
        height: 200px;
        opacity:1;
    }
</style>
        
    </head>
    
    <body>
      <img class="image1" src="Images/tajmahal1.jpg">
      <img class="image2" src="Images/tajmahal1.jpg">
      </body>
</html>
