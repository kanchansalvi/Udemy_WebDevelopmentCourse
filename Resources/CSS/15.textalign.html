<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Text Align</title>  
<style>
    .bluebox{
        background-color: #4267B2;
        color: white;
        height: 100px;
        width: auto;
        text-align: justify;
    }
    
    .yellowbox{
        background-color: #F5F804;
        color: white;
        height: 100px;
        width: auto;
        color: crimson;
        text-align: center
    }
    .greenbox{
        background-color:#38c638;
        color: white;
        height: 100px;
        width: auto;
        text-align: right;
    }
    .great{
        background-color: #ee3e3e;
    }
         
</style>
        
    </head>
    
    <body>
       <div class="bluebox">
           <p>Facebook is <span class="great">great</span></p>
        </div>
         <div class="yellowbox">
           <p>Apple</p>
        </div>
         <div class="greenbox">
           <p>Microsoft</p>
        </div>
    </body>
</html>
