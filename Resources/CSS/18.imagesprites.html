<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Image Sprites</title>  
<style>

    #image1{
        width: 50px;
        height: 50px;
        background: url(Images/cat1.jpg) -120px -50px; /* Image path and the starting co-ord*/
    }
     #image2{
        width: 100px;
        height: 100px;
        background: url(Images/cat1.jpg) -120px -50px; /* Image path and the starting co-ord*/
    }
    
</style>
        
    </head>
    
    <body>
      <img id="image1"><br/>
        <p> hello</p>
        <img id="image2">
    </body>
</html>
