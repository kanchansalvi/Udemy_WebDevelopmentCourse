<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Box Model Padding</title>
        
<style>
    .bluebox{
        background-color: #4267B2;
        color: white;
        height: 100px;
        width: auto;
        padding: 16px; /* takes padding 16px on all sides */ 
    }
    
    .yellowbox{
        background-color: #F5F804;
        color: white;
        height: 100px;
        width: auto;
        padding: 16px 25px 10px 20px; /* takes padding values for top right bottom left */ 
    }
    .greenbox{
        background-color:#38c638;
        color: white;
        height: 100px;
        width: auto;
        padding: 16px 25px; /* takes padding values for top&bottom, right&left */ 
    }
    .great{
        background-color: #ee3e3e;
    }
         
</style>
        
    </head>
    
    <body>
       <div class="bluebox">
           <p>Facebook is <span class="great">great</span></p>
        </div>
         <div class="yellowbox">
           <p>Apple</p>
        </div>
         <div class="greenbox">
           <p>Microsoft</p>
        </div>
    </body>
</html>
