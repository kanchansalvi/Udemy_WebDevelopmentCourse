<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Change HTML Content</title>  
<style>
    .bluebox{
        background-color: #4267B2;
        color: white;
        height: 100px;
        width: auto;
    }
    
    .yellowbox{
        background-color: #F5F804;
        color: white;
        height: 100px;
        width: auto;
    }
    .greenbox{
        background-color:#38c638;
        color: white;
        height: 100px;
        width: auto;
    }
    .great{
        background-color: #ee3e3e;
    }
         
</style>
        
    </head>
    
    <body>
       <div class="bluebox" id="facebook">
           <p>Facebook is <span class="great">great</span></p>
        </div>
         <div class="yellowbox" id="apple">
           <p>Apple</p>
        </div>
         <div class="greenbox">
           <p>Microsoft</p>
        </div>
<!-- Button for facebook div -->
        <button id="button1"> Change facebook style 
        </button>
<!-- Button for Apple div -->
        <button id="button2"> Change Apple style 
        </button>
        
        <script>
            
<!-- Change the style in the facebook div --> 
        document.getElementById("button1").onclick=function(){
          document.getElementById("facebook").style.width='200px';
          document.getElementById("facebook").style.background='rgba(26,203,135,0.922)';
        }
            
<!-- Change the style in the Apple div -->
            document.getElementById("button2").ondblclick=function(){ 
                document.getElementById("apple").style.fontFamily='monospace';
                document.getElementById("apple").style.fontSize='3em';
       }
            
        </script>
    </body>
</html>
