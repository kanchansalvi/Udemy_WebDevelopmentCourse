<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Change HTML Content</title>  
<style>
    .bluebox{
        background-color: #4267B2;
        color: white;
        height: 100px;
        width: auto;
    }
    
    .yellowbox{
        background-color: #F5F804;
        color: white;
        height: 100px;
        width: auto;
    }
    .greenbox{
        background-color:#38c638;
        color: white;
        height: 100px;
        width: auto;
    }
    .great{
        background-color: #ee3e3e;
    }
         
</style>
        
    </head>
    
    <body>
       <div class="bluebox" id="facebook">
           <p>Facebook is <span class="great">great</span></p>
        </div>
         <div class="yellowbox" id="apple">
           <p>Apple</p>
        </div>
         <div class="greenbox">
           <p>Microsoft</p>
        </div>
<!-- Button for facebook div -->
        <button id="button1"> Change facebook content 
        </button>
<!-- Button for Apple div -->
        <button id="button2"> Change Apple content 
        </button>
        
        <script>
            
<!-- Change the content in the facebook div --> 
        document.getElementById("button1").onclick=function(){
          document.getElementById("facebook").innerHTML="<p>Facebook</p>";}
            
<!-- Change the content in the Apple div -->
            document.getElementById("button2").ondblclick=function(){ document.getElementById("apple").innerHTML="<ul><li>Audi</li> <li>BMW</li><li>Mercedes</li></ul>";}
            
        </script>
    </body>
</html>
