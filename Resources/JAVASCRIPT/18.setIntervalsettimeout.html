<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title> SetInterval and setTimeout</title>
</head>
    
<body>
    <p id = "counter">0</p>  
<!--    Display initial value of counter as 0 -->
    
<!--    to stop the counter onclick of a Button : -->
    <button onclick="clearInterval(myCounter)">STOP</button>
    
<!--    Stop alert message  from showing-->
    <button onclick = "clearTimeout(delayedWelcomeMessage)"> Avoid Welcome message</button>
<script>

    var counter = document.getElementById("counter");
    var x=0;
    var myCounter = setInterval(
    function(){ 
        x++;                //Parameter for he counter 
        counter.innerHTML=x
    },1000)  // Set timer to 1 sec = 1000 ms
    
    // Load a page and run after 3 sec
    var delayedWelcomeMessage=setTimeout(
    function(){
        window.alert("Welcome to the Delayed message")
    }, 3000)  // Set timer to 3 sec = 3000 ms
    
</script>
</body>
</html>
