<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title> Objects Using New  </title>
</head>
    
<body>
    <p>Javascript</p>
    
<script>
    
    var myPhone = new Object();
    myPhone.make="Samsung";
    myPhone.model = "Galaxy S4";
    myPhone.warranty = 12;
    myPhone.color = "Black";
    window.console.log(myPhone);   //{make: "Samsung", model: "Galaxy S4", warranty: 12, color: "Black"}
    
    myPhone.warranty=0;
    window.console.log(myPhone);   //{make: "Samsung", model: "Galaxy S4", warranty: 0, color: "Black"}
    
</script>
</body>
</html>
