<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title> For Loop</title>
</head>
    
<body>
    <p id="myParagraph">Javascript</p>
<script>
    
    for(i=0;i<10; i++){
        document.getElementById("myParagraph").innerHTML += "<br/>" +i;
    }
    
    for(i=5;i>0; i--){
        document.getElementById("myParagraph").innerHTML += "<br/>" + Math.pow(i,2);
    }
    
    var shoplist= ["Milk", "Bread", "Cheese", "Butter"];
    for(i=0; i<shoplist.length; i++){
        document.getElementById("myParagraph").innerHTML += "<br/>" + shoplist[i];
    }
    
</script>
</body>
</html>
