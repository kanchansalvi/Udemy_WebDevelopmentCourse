<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>If and switch</title>
</head>
    
<body>
    <p> Speed on the motorway : <input id="speed" type="number" />
    <button onclick="checkSpeed()">Submit Speed</button>
    </p>
        <p>season now : <input id="season"/>
    <button onclick="checkSeason()">Submit Season</button>
    </p>
    
<script>
    function checkSpeed(){
        
        var speed = document.getElementById("speed").value;
        if(speed>70){
            window.alert("Your Speed is fast");
        }
        
        else if(speed<40){
            window.alert("Your Speed is slow");
        }
       else {
            window.alert("Your Speed is fine");
        }
    }
    
    function checkSeason(){
        var season = document.getElementById("season").value;
        
        switch(season){
            case "summer" :
                window.alert("It is summer time");
                break;
            case "winter" :
                window.alert("This is winter time");
                break;
            case "spring" :
                window.alert("This is spring time");
                break;
            default :
                window.alert("I do not recognise this");
        }
    }
</script>
</body>
</html>
