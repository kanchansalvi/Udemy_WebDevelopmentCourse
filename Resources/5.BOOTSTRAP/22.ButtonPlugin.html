    <title>22. Button Plugin</title>
  </head>
  <body>
			
			<div class="container-fluid">
				<button type="button" class="btn btn-primary" id="button1" data-loading-text="Loading...">Button 1</button>
				
				<button type="button" class="btn btn-primary" id="button2" data-loading-text="Loading..." data-complete-text="Download complete!...">Button 2</button>
				
			</div>
<script>
$(function(){
	$('#button1').click(function(){
		$(this).button('loading');
												.delay(1000).queue(function(){
			$(this).button('reset');
		});
	});
	
	$('#button2').click(function(){
		$(this).button('loading');
												.delay(1000).queue(function(){
			$(this).button('complete');
		});
	});
})		;	
</script>
    
  </body>
