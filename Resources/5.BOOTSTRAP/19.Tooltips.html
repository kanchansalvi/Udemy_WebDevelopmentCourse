    <title>19. Tooltips</title>

  <body>
			
			<div class="container-fluid">
					<div>
							<p>Paragraph</p>
							<p>This is a <a href="http://www.google.com" title="Google" data-toggle="tooltip" data-placement="right"> link</a> </p>
							<button type="button"
 class="btn btn-primary" data-toggle="tooltip" title="button tooltip">Button</button>
				</div>
			</div>
<script>
$('[data-toggle="tooltip"]').tooltip();
//	To Access all the tooltips as the page loads
	$('[data-toggle="tooltip"]').tooltip('show');
//	Alert message when the tooltip is hidden
	$('[data-toggle="tooltip"]').on('hidden.bs.tooltip', function(){
		window.alert("Tooltip is hidden !!");
	})
</script>
