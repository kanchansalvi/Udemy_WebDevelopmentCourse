<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" >

    <title>5. Forms</title>
  </head>
  <body>
			
			<div class="container-fluid">
				
				<form class="form-inline">
						<div class="form-group">
					<label for="email">Email: </label>
					<input type="email" id="email" placeholder="Email" class="form-control"></div>
					
					<div class="form-group">
					<label for="passsword">Password: </label>
					<input type="passsword" id="passsword" placeholder="Password" class="form-control"></div>
					
					<button type="submit" class=" btn btn-default"> Login</button>
					
				</form>
				
<br/><hr>
				
				<form class="form-horizontal">
						<div class="form-group row">
					<label for="email" class="col-sm-3 control-label">Email: </label>
							<div class="col-sm-9">
								<input type="email" id="email" placeholder="Email" class="form-control">
							</div>
					</div>
					
					<div class="form-group row">
					<label for="passsword"  class="col-sm-3 control-label">Password: </label>
						<div class="col-sm-9">
					<input type="passsword" id="passsword" placeholder="Password" class="form-control">
						</div>
					</div>
					
					<div class="col-sm-offset-3 col-sm-9">
					<button type="submit" class=" btn btn-default">Login</button>
					</div>
				</form>
				</div>
