<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>14. Accordion: Resizable accordion with collapsible sections</title>  
<style>
    .bluebox{
        background-color: #4267B2;
        color: white;
        height: 300px;
        width: auto;
    }
    
    .yellowbox{
        background-color: #F5F804;
        color: white;
        height: 100px;
        width: auto;
					padding: 10px;
    }
    .greenbox{
        background-color:#38c638;
        color: black;
        height: auto;
        width: 300;
					padding: 10px;
    }
    .great{
        background-color: #ee3e3e;
    }
	.sans-serif{
		font-family: sans-serif;
	}
	p{
		margin: 0px;
	}
	
	li{
		font-size: 2em;
		margin-bottom: 5px;
		text-align: center;
	}
/*Styling for autocomplete boxx*/
	.ui-autocomplete{
		max-height: 100px;
		overflow-y: auto;
		max-width: 200px;
	}
	#city{
		width: 200px;
	}
         
</style>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
					
<!--					b)	Search the google cdn and go to google hhostedd libraries: select the jQuery UI and select the respective snippet -->
<!--					Try replacing themes(sunny) with "smoothness", "blitzer" from jquery UI defined themes-->
					<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/sunny/jquery-ui.css">
					
					<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
					
    </head>
    
    <body>

<!--					Using the class from UI-->
       <div class="bluebox  ui-corner-all" id="facebook">
								<p>Facebook</p>
								<p>Input your city : <input id="city"></p>
           
				</div>
					
									<div id="container">
         <div class="yellowbox sans-serif ui-corner-all" id="apple">
										</div>
					   </div>
         <div class="greenbox ui-corner-all" id="microsoft">
           <p id="microsoftPara">Microsoft</p>
										<p><a href="http://www.microsoft.com"      title="microsoft" id="microsoftLink">Microsoft Link</a></p>
        </div>
				
    </body>
	<script>
	
		$(function(){
$("#city").autocomplete({
	source: ["Looooooooooooooooooooooooooooooooooooondon", "London", "London","Paris", "Paris","Paris","Madrid","California"]
});
		});
	
	</script>
</html>
