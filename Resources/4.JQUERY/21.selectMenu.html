<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>21. Select Menu</title>  
<style>
    .bluebox{
        background-color: #4267B2;
        color: white;
        height: 100px;
        width: auto;
					   margin: 5px;
    }
    
    .yellowbox{
        background-color: #F5F804;
        color: black;
        height: 100px;
        width: auto;
					   padding: 10px;
					   margin: 5px;
    }
    .greenbox{
        background-color:#38c638;
        color: black;
        height: 100px;
        width: auto;
					   padding: 10px;
					   margin: 5px;
    }
	#label{
		position: absolute;
		left: 45%;
	}
	
	#strength, #strength2{
		width: 200px;
	}
    
         
</style>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
					
<!--					b)	Search the google cdn and go to google hhostedd libraries: select the jQuery UI and select the respective snippet -->
<!--					Try replacing themes(sunny) with "smoothness", "blitzer", "sunny" from jquery UI defined themes-->
					<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/blitzer/jquery-ui.css">
					
					<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
					
    </head>
    
    <body>

<!--					Using the class from UI-->
       <div class="bluebox  ui-corner-all" id="facebook">
								<form>
								<label for="strength">Select your biggest strength : </label><br/>
										<select id="strength" name="strength">
								<option>Motivation</option>
								<option selected="selected">Creativity</option>
								<option>Curiosity</option>
								<option>Honesty</option>
								<option>Modesty</option>
								</select>
								</form>
							</div>
							<div class="yellowbox sans-serif ui-corner-all" id="apple">
								<p>Apple</p>
								<label for="strength2">Select your biggest strength : </label><br/>
								<form>
								<select id="strength2" name="strength2">
									<optgroup label="Group1">
													<option>Motivation</option>
													<option selected="selected">Creativity</option>
													<option>Curiosity</option>
									</optgroup>
								<optgroup label="Group2">
													<option>Honesty</option>
													<option>Modesty</option>
									</optgroup>
								</select>
								</form>
							</div>
       <div class="greenbox ui-corner-all" id="microsoft">
								<p>Microsoft</p>
					</div>
					
					
    </body>
	<script>
	
		$(function(){
	$("#strength").selectmenu();
	$("#strength2").selectmenu();
});
		
	
	
	</script>
</html>
