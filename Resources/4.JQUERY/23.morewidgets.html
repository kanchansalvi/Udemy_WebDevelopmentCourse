<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>23. More Widgets</title>  
<style>
    .bluebox{
        background-color: #4267B2;
        color: white;
        height: 100px;
        width: auto;
					   margin: 5px;
    }
    
    .yellowbox{
        background-color: #F5F804;
        color: black;
        height: auto;
        width: auto;
					   padding: 10px;
					   margin: 5px;
    }
    .greenbox{
        background-color:#38c638;
        color: black;
        height: 100px;
        width: auto;
					   padding: 10px;
					   margin: 5px;
					margin-bottom: 30px;
    }
	
         
</style>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
					
<!--					b)	Search the google cdn and go to google hhostedd libraries: select the jQuery UI and select the respective snippet -->
<!--					Try replacing themes(sunny) with "smoothness", "blitzer", "sunny" from jquery UI defined themes-->
					<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/blitzer/jquery-ui.css">
					
					<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
					
    </head>
    
    <body>

<!--					Using the class from UI-->
       <div class="bluebox  ui-corner-all" id="facebook">
								<p>
									<label for="myInput">Enter a value: </label>
										<input id="myInput" name="myInput" value="30" title="Please enter a value">
								</p>
							</div>
							<div class="yellowbox sans-serif ui-corner-all" id="apple">
								<ul>
									<li><a href="#tab1">tab 1</a></li>
								 <li><a href="#tab2">tab 2</a></li>
									<li><a href="#tab3">tab 3</a></li>
								</ul>
								
								<div id="tab1"><p>content 1</p></div>
								<div id="tab2"><p>content 2</p></div>
								<div id="tab3"><p>content 3</p></div>
								
								
							</div>
       <div class="greenbox ui-corner-all" id="microsoft" title= "This is microsoft">
								<p>Microsoft</p>
					</div>

	<script>
	
		$(function(){
			$("#myInput").spinner({
				min: 0,
				max: 100,
				step: 3
			});
		 
	$("#apple").tabs({
		collapsible: true,
		event: "mouseover"
	});
			
//			To change the position of tabs
			$("#apple").tabs().find(".ui-tabs-nav").sortable({
				axis:"x"
			});
//			Showing tooltip
			$("#myInput").tooltip({
				show: {effect: "explode"} //Try explode, slidedown
			});
			
//			Adding tooltip to all the elements in the page: Tooltip will be shown for all the elements having title
			$(document).tooltip();
});
		
	</script>
	
</body>
</html>
