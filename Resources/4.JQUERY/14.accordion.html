<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>14. Accordion: Resizable accordion with collapsible sections</title>  
<style>
    .bluebox{
        background-color: #4267B2;
        color: white;
        height: auto;
        width: auto;
    }
    
    .yellowbox{
        background-color: #F5F804;
        color: white;
        height: auto;
        width: auto;
					padding: 10px;
    }
    .greenbox{
        background-color:#38c638;
        color: black;
        height: auto;
        width: 300;
					padding: 10px;
    }
    .great{
        background-color: #ee3e3e;
    }
	.sans-serif{
		font-family: sans-serif;
	}
	p{
		margin: 0px;
	}
	
	li{
		font-size: 2em;
		margin-bottom: 5px;
		text-align: center;
	}
/*	To make the items go again to the microsoft div*/
	.connectList{
		border: 1px solid #eee;
		min-height: 20px;
	}
         
</style>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
					
<!--					b)	Search the google cdn and go to google hhostedd libraries: select the jQuery UI and select the respective snippet -->
<!--					Try replacing themes(sunny) with "smoothness", "blitzer" from jquery UI defined themes-->
					<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/sunny/jquery-ui.css">
					
					<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
					
    </head>
    
    <body>
<!--					Jquery API documentation -> theming -> CSS Framework -> Widget containers copy paste  .ui-widget-content in class  https://api.jqueryui.com/theming/css-framework/-->
			<div id = "resizer" class = "ui-widget-content">
<!--					Using the class from UI-->
       <div class="bluebox  ui-corner-all" id="facebook">
           <h3>Section 1</h3>
								<div>
									<p> Content 1</p>
									<p> Content 1</p>
									<p> Content 1</p>
									<p> Content 1</p>
									<p> Content 1</p>
									<p> Content 1</p>
								</div>
								<h3>Section 2</h3>
								<div><p> Content 2</p></div>
								<h3>Section 3</h3>
								<div><p> Content 3</p></div>
        </div>
				</div>
					
									<div id="container">
         <div class="yellowbox sans-serif ui-corner-all" id="apple">
										</div>
					   </div>
         <div class="greenbox ui-corner-all" id="microsoft">
           <p id="microsoftPara">Microsoft</p>
										<p><a href="http://www.microsoft.com"      title="microsoft" id="microsoftLink">Microsoft Link</a></p>
        </div>
				
    </body>
	<script>
	
		$(function(){
$("#facebook").accordion({
//			Making the sections collapsible:
	collapsible : true,
//	Icon for the collapsing
	icons: {
//	This is from 	https://jqueryui.com/themeroller/ Choose the icon name and input in your code
						header: "ui-icon-circle-arrow-e",
		activeHeader: "ui-icon-circle-arrow-s"
	},
//	To adjust the height. try using value "content"
	heightStyle: "fill"
});
			$("#resizer").resizable({
				resize: function(){
					$("#facebook").accordion("refresh");
				}
			});
		});
	
	</script>
</html>
