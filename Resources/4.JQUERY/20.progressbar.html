<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>20. Progress Bar</title>  
<style>
    .bluebox{
        background-color: #4267B2;
        color: white;
        height: 100px;
        width: auto;
					   margin: 5px;
    }
    
    .yellowbox{
        background-color: #F5F804;
        color: black;
        height: 100px;
        width: auto;
					   padding: 10px;
					   margin: 5px;
    }
    .greenbox{
        background-color:#38c638;
        color: black;
        height: 100px;
        width: auto;
					   padding: 10px;
					   margin: 5px;
    }
	#label{
		position: absolute;
		left: 45%;
	}
    
         
</style>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
					
<!--					b)	Search the google cdn and go to google hhostedd libraries: select the jQuery UI and select the respective snippet -->
<!--					Try replacing themes(sunny) with "smoothness", "blitzer", "sunny" from jquery UI defined themes-->
					<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/blitzer/jquery-ui.css">
					
					<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
					
    </head>
    
    <body>

<!--					Using the class from UI-->
       <div class="bluebox  ui-corner-all" id="facebook">
								<p>Facebook</p>
							</div>
							<div class="yellowbox sans-serif ui-corner-all" id="apple">
								<p>Apple</p>
							</div>
       <div class="greenbox ui-corner-all" id="microsoft">
								<p>Microsoft</p>
					</div>
					
					<div id="progress">
								<div id="label"></div>
					</div>
					<button>Run</button>
					
    </body>
	<script>
	
		$(function(){
		$("#progress").progressbar({
			value: 0
		});
//			Fill the progress bar on click of a Button
			var x=0;
			$("button").click(function(){
			$("#label").text("In progress...");
				
				setTimeout(function(){
					var progress = setInterval(function(){
					x++;
					$("#label").text(x+'%');
					$("#progress").progressbar("option", "value", x);
					if(x>99){clearInterval(progress);	}
				},100);
				},1000);
			});
});
		
	
	
	</script>
</html>
