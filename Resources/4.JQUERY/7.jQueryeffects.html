<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>7.JQuery Effects</title>  
<style>
    .bluebox{
        background-color: #4267B2;
        color: white;
        height: 100px;
        width: 300px;
    }
    
    .yellowbox{
        background-color: #F5F804;
        color: white;
        height: 100px;
        width: auto;
    }
    .greenbox{
        background-color:#38c638;
        color: black;
        height: auto;
        width: auto;
    }
    .great{
        background-color: #ee3e3e;
    }
	.sans-serif{
		font-family: sans-serif;
	}
	p{
		margin: 0px;
	}
         
</style>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>  
    </head>
    
    <body>
					
					<button id="fadeInFacebook">Fade in Facebook</button>
					<button id="fadeOutFacebook">Fade out Facebook</button>
					<button id="fadeToggle">Fade Toggle </button>
					<button id="animate">Animate </button>
					
       <div class="bluebox" id="facebook">
           <p>Facebook is <span class="great" id="great">great</span></p>
        </div>
         <div class="yellowbox sans-serif" id="apple">
           <p>Apple</p>
        </div>
         <div class="greenbox" id="microsoft">
           <p id="microsoftPara">Microsoft</p>
										<p><a href="http://www.microsoft.com" title="microsoft" id="microsoftLink">Microsoft Link</a></p>
        </div>
					
					<p>Enter your name:<input> </p>
					
    </body>
	<script>
		$(function(){
			
			$("#fadeInFacebook").click(function(){
				$("#facebook").fadeIn(3000,function(){
					window.alert("Hi")});
			});
			
				$("#fadeOutFacebook").click(function(){
				$("#facebook").fadeOut();
				});
					
					$("#fadeToggle").click(function(){
				$("#facebook").fadeToggle(1000);
						$("#apple").fadeToggle(2000);
						$("#microsoft").fadeToggle(3000);
					});
			
			//			Animate the facebook
//					$("#animate").click(function(){
//						$("#facebook").animate({width:'200px', height:'50px',opacity:'0.5'})
//					});
			
//			To run each animation seperately
			
			$("#animate").click(function(){
						$("#facebook").animate({width:'200px'},"slow");
						$("#facebook").animate({height:'300px'},"slow");
						$("#facebook").animate({height:'100px'},"slow");
//						To delay the animation
			$("#facebook").delay(3000).animate({width:'500px'},"slow");
					});
			

			
		});
	
	</script>
</html>
