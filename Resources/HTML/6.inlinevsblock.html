<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Inline vs Block Elements</title>
    </head>
    
    <body>
    
<!-- These are block elements with height as required and width whole line. these start and end with Line Break -->
        <h1> Heading 1</h1>
        <p>My first Paragraph</p>
        <a href="https://www.google.com" title="Google">Link 2</a>
        <p>My second Paragraph</p>
        
        <!-- These are Inline elements with height of maximum element and width as required. These don't have Line Break -->
        <a href="https://www.google.com" title="Google">Link 1</a>
        <img src="Images/cat1.jpg" width=”200” height=”200” alt=”Cat”/>
        
    </body>

</html>
