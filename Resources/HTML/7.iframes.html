<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Iframes</title>
    </head>
    
    <body>
        
<!-- Embedding existing file -->
    <iframe src="2.headings.html" width="400px" height="400px" frameborder = "2"></iframe>
    <br/>
        
<!-- Embedding Link -->
    <iframe name="myiframe" width="800px" height="400px"></iframe>
<p> <a href="https://www.google.com" target="myiframe" > Link 1 </a><p>
        
<!-- Embeding youtube Video -->
    <iframe width="400" height="300" src="https://www.youtube.com/embed/YI-YXVrduBk" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> 
        
    </body>


</html>
