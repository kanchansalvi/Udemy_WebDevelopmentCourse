<!DOCTYPE html>
<html lang = "en">
<head>
    <title>Fruit Slice Game</title>
    <meta charset="utf-8">
    <meta name = "viewport"
          content="width=device-width, initial-scale = 1, user-scalable=yes">
    <link rel = "stylesheet" href="styling.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
	
	<body>
	
	<div id="container"> 
		 <div id ="gameName">Fruit Slice Game </div>
			<div id="score">Score: <span id="scorevalue">0</span></div>
			<div id="attemptsLeft"></div>
			<div id="fruitContainer">
				<img id = "fruit" src="images/apple.png">
				<div id = "gameover">Game is over. Your score is :</div>
		</div>
		<div id="startReset"> START  </div>
		</div>
		
		 <audio id="slicesound">             
				<source src="audio/slicefruit.mp3">       
				<source src="audio/slicefruit.ogg">         </audio> 
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/j query.min.js"></script>     <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4 /jquery-ui.min.js">     </script> 
		

		<script src="jquery.js"></script>
	
	</body>
</html>
