<!DOCTYPE html>
<html lang = "en">
<head>
    <title>Maths Game</title>
    <meta charset="utf-8">
    <meta name = "viewport"
          content="width=device-width, initial-scale = 1, user-scalable=yes">
    <link rel = "stylesheet" href="styling.css">

</head>
    
    <body>
        <div id="container">
            <div id="score"> 
                Score : <span id="scorevalue">0</span> </div> <!-- Score changes during game so we will place inside span and replace using JS -->
            <div id="correct">Correct</div>
            <div id="wrong">Try Again !</div>
            <div id="question">4 * 9</div>
            <div id="instruction">Click on the correct answer </div>
            <div id="choices">
                <div id="box1" class="box"> 36</div>
                <div id="box2" class="box">35</div>
                <div id="box3" class="box">63</div>
                <div id="box4" class="box">54</div>
            </div>
            <div id="startreset">Start Game
            </div>
            <div id="timeremaining">
                Time Remaining: <span id="timeremainingvalue"></span>sec
            </div>
            <div id="gameover">Game over</div>
            <script src="javascript.js"></script>
        </div>
    </body>
</html>
